version: v1.0
name: Run Playwright Tests
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Clone Repo and Setup Dependencies
    task:
      jobs:
        - name: Clone ad-portal-frontend-tests
          commands:
            - checkout
            - 'git clone https://github.com/sf-master/ad-portal-frontend-tests.git'
            - cd ad-portal-frontend-tests
            - sem-version node 12
            - cache restore
            - npm install
            - '# npm run build --if-present'
            - '# npm test'
            - npx playwright install --with-deps
            - cache store
  - name: Run Playwright Tests
    task:
      jobs:
        - name: Run Tests
          commands:
            - npx playwright test
